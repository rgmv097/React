<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>My Books</title>
</head>

<body>
    <div class="container mt-4">
    
        <div class="row">
            <div class="col-md-6">
                <form id="user-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control">
                        <!-- js'de 20 ci setrdeki validation function ucun bu bos div lazimdir -->
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" class="form-control">
                         <!-- js'de 20 ci setrdeki validation function ucun bu bos div lazimdir -->
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label>
                        <input type="text" id="salary" class="form-control" onkeypress="return isNumberKey(event)">
                         <!-- js'de 20 ci setrdeki validation function ucun bu bos div lazimdir -->
                        <div></div>
                    </div>
                    <div id="alert"></div>
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
            <div class="col-md-6">
                <table class="table table-stripped mt-4">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="/assets/js/main.js"></script>
</body>

</html>
